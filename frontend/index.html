<!DOCTYPE html>
<html lang="en">
  <head>

    <script defer src="./scripts/index.js"></script>

  <body>
    <h1>DailyDigest: Your Source for Timely News</h1>

      </div>

      <button id="submit-button" type="submit">submit</button>
    </form>

    <main>
      <section>
        <div id="new-container">
          <h2 class="title">New Study Reveals Benefits of Exercise</h2>

          <span class="published-date">2024-03-17 08:00:00</span>
          <hr />
        </div>
      </section>
    </main>
  </body>
</html>
