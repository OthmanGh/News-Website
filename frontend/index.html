<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">DailyDigest: Your Source for Timely News</h1>

      <form id="form" class="mt-4">
        <div class="mb-3">
          <label for="title" class="form-label">Enter News Title:</label>
          <input id="title" class="form-control" type="text" placeholder="Enter Title" required />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Enter News Content:</label>
          <input id="content" class="form-control" type="text" placeholder="Enter Content" required />
        </div>

        <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
      </form>

      <main class="mt-5">
        <section>
          <div id="new-container" class="card p-3">
            <h2 class="title">New Study Reveals Benefits of Exercise</h2>
            <p class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <span class="published-date">2024-03-17 08:00:00</span>
            <hr />
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
